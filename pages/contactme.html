<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Recommend Artist</title>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logos.png" alt="Logo Uku and Coffee"></a>
        <nav>
            <ul>
                <li><a href="../pages/new-to-uke.html">New To Uke?</a></li>
                <li><a href="../pages/courses.html">Courses</a></li>
                <li><a href="../pages/artist.html">Best Artists</a></li>
                <li><a href="../pages/contactme.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contactme">
            <h1>
                Contact Me
            </h1>
        </section>
        <section class="contacttop">
            <div class="contactemailcontainer">
                <div class="contactemail">
                    <img src="../img/mail.png" alt="">
                    <p>
                        Email Adress
                    </p>
                    <a href="mailto:info@ukeandcoffee.com">Info@ukeandcoffee.com
                    </a>
                </div>
            </div>
            <div class="contactsmcontainer">
                <div class="contactsm">
                    <div class="sm">
                        <img src="../img/social-networks.png" alt="social media">
                    </div>
                    <p>
                        Social Media
                    </p>
                    <div>
                        <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="Logo Instagram"></a>
                        <a href="https://www.twitter.com" target="_blank"><img src="../img/twitter.png" alt="Logo Twitter"></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="contactbottom">
            <div class="cbimg">
                <img src="../img/ukecouple.jpg" alt="">
            </div>
            <div class="labelbg">
                <div class="labelcontainer">
                    <p>
                        Leave me here any comment you have!
                    </p>
                    <div class="fullname">
                        <div class="namecbcontainer">
                            <input type="text" name="name" placeholder="First Name" class="namecb">
                        </div>
                        <div class="lastnamecbcontainer">
                            <input type="text" name="name" placeholder="Last Name" class="lastnamecb">
                        </div>
                    </div>
                    <div class="emailcbcontainer">
                        <input type="email" name="email" placeholder="Email" class="emailcb">
                    </div>
                    <div class="textareacbcontainer">
                        <textarea name="message" id="message" placeholder="Message" cols="30" rows="5" class="textareacb"></textarea>
                    </div>
                    <a href="">Send</a>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <a href="./index.html"><img src="../img/logos.png" alt="Logo UkeHunt"></a>
        <p class="mail">Info@ukuandcoffee.com</p>
        <div>
        <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="Logo Instagram"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="../img/twitter.png" alt="Logo Twitter"></a>
        </div>
        <p>Â© 2023 UkuAndCoffee</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
